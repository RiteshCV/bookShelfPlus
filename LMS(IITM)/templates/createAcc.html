<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Creation</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script>
        function togglePassword(inputId) {
            var passwordInput = document.getElementById(inputId);
            if (passwordInput.type === "password") {
                passwordInput.type = "text";
            } else {
                passwordInput.type = "password";
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid justify-content-center align-content-center">
                <a class="navbar-brand" href="/">
                    <img class="img-thumbnail bg-dark border-0" src="{{ url_for('static', filename='Logo.png') }}" width="160" height="120" alt="TextTrove">
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="container border-0 bg-dark-subtle col-md-4 rounded-4">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <h2 class="mt-3">Create an Account</h2>
                    <form class="mt-4" method="post">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" id="username" name="username" class="form-control" value="{{ request.form.username }}" required>
                        </div>
                        <div class="form-group mt-4">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" value="{{ request.form.email }}" required>
                        </div>
                        <div class="form-group mt-4">
                            <label for="DOB">Date of Birth:</label>
                            <input type="date" id="DOB" name="DOB" class="form-control" value="{{ request.form.DOB }}" style="padding: 12px 8px;" required>
                        </div>
                        <div class="form-group mt-4">
                            <label for="password">Password:</label>
                            <div class="input-group ">
                                <input type="password" class="form-control form-control-md border-end-0 border-dark-subtle mb-2" id="password" name="password" value="{{ request.form.password }}" style="box-shadow: none; border-right: 0">
                                <div class="input-group-append">
                                    <button class="btn border-1 border-dark-subtle mb-2 custom-button bg-light" type="button" id="togglePasswordBtn" onclick="togglePassword('password')" style="border-top-left-radius: 0px; border-bottom-left-radius: 0px; border-left: 0">
                                        <img src="/static/show.jpg" alt="Show" width="20" height="15">
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="form-group mt-4">
                            <label for="confirm_password">Confirm Password:</label>
                            <div class="input-group ">
                                <input type="password" class="form-control form-control-md border-end-0 border-dark-subtle mb-2" id="confirm_password" name="confirm_password" value="{{ request.form.confirm_password }}" style="box-shadow: none; border-right: 0">
                                <div class="input-group-append">
                                    <button class="btn border-1 border-dark-subtle mb-2 custom-button bg-light" type="button" id="toggleConfirmPasswordBtn" onclick="togglePassword('confirm_password')" style="border-top-left-radius: 0px; border-bottom-left-radius: 0px; border-left: 0">
                                        <img src="/static/show.jpg" alt="Show" width="20" height="15">
                                    </button>
                                </div>
                            </div>
                        </div>
                        {% if error_message %}
                        <p style="color: red;">{{ error_message }}</p>
                        {% endif %}
                        <div class="form-group mt-4 mb-3 text-end" >
                            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer mt-5 bg-dark" style="padding: 10px 0; bottom: 0;">
        <div class="container d-flex justify-content-between">
            <span class="text-light fst-italic">Â© 2024 BookSelf Plus. All rights reserved.</span>
            <span class="text-light fst-italic">By Ritesh V</span>
        </div>
    </footer>
</body>
</html>
