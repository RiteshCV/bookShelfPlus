<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <script>
        function togglePassword() {
            var passwordInput = document.getElementById("password");
            var toggleImage = document.getElementById("toggleImage");

            if (passwordInput.type === "password") {
                passwordInput.type = "text";
                toggleImage.src = "/static/hide.jpg";
            }
            else {
                passwordInput.type = "password";
                toggleImage.src = "/static/show.jpg";
            }
        }
    </script>
</head>
<body>
    <header>
        <div class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container-fluid justify-content-center align-content-center">
                <a class="navbar-brand" href="/">
                    <img class="img-thumbnail bg-dark border-0" src="{{ url_for('static', filename='Logo.png') }}" width="160" height="120" alt="TextTrove">
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="container border-0 bg-dark-subtle col-md-6 rounded-4 py-4">
            <div class="row justify-content-center">
                <div class="col-md-10">
                    <h2 class="mt-3 text-center">Login</h2>
                    <nav class="navbar navbar-expand-lg navbar-dark bg-dark-subtle mb-0">
                        <div class="collapse navbar-collapse mb-0" id="navbarNav">
                            <ul class="navbar-nav mb-0">
                                <li class="nav-item">
                                    <a href="{{ url_for('login') }}" class="nav-link mb-0 mt-4 {% if request.path == url_for('login') %}active-bg{% endif %}">User Login</a>
                                </li>
                                <li class="nav-item">
                                    <a href="{{ url_for('login_librarian') }}" class="nav-link mb-0 mt-4 {% if request.path == url_for('login_librarian') %}active-bg{% endif %}">Librarian Login</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                    <form class="bg-white p-4 rounded mt-0" method="post">
                        <div class="form-group">
                            <label for="Email">Email:</label>
                            <input type="text" class="form-control border-dark-subtle" id="Email" name="Email" value="{{ request.form.Email }}">
                        </div>
                        <div class="form-group mt-3">
                            <label for="password">Password:</label>
                            <div class="input-group ">
                                <input type="password" class="form-control form-control-md border-end-0 border-dark-subtle mb-2" id="password" name="password" value="{{ request.form.password }}" style="box-shadow: none; border-right: 0">
                                <div class="input-group-append">
                                    <button class="btn border-1 border-dark-subtle mb-2 custom-button" type="button" id="togglePasswordBtn" onclick="togglePassword()" style="border-top-left-radius: 0px; border-bottom-left-radius: 0px; border-left: 0">
                                        <img src="/static/show.jpg" alt="Show" width="20" height="15">
                                    </button>
                                </div>
                            </div>
                            {% if error_message %}
                            <p class="mt-2 text-danger">{{ error_message }}</p>
                            {% endif %}
                        </div>
                        <div class="form-group mt-3 text-end">
                            <a href="#" class="text-muted">Forgot password?</a>
                        </div>
                        <div class="row mt-4 py-3">
                            {% if not hide_create_account %}
                                <div class="col-md-6 mb-3">
                                    <a href="{{ url_for('create_account') }}" class="btn btn-success btn-block">Create Account</a>
                                </div>
                            {% endif %}
                            <div class="col-md-6 mb-3">
                                <button type="submit" class="btn btn-primary btn-block float-end">Login</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer mt-5 bg-dark" style="padding: 10px 0; bottom: 0;">
        <div class="container d-flex justify-content-between">
            <span class="text-light fst-italic">Â© 2024 BookSelf Plus. All rights reserved.</span>
            <span class="text-light fst-italic">By Ritesh</span>
        </div>
    </footer>
</body>
</html>
